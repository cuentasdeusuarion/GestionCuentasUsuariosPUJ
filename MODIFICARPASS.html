<div class="container">

	</div>
</div>

		<script type="text/javascript">
			function callbackCatpcha(){
			var response = grecaptcha.getResponse();
			Ext.Ajax.request({
				url : '/GestionCuentasUsuariosPUJ/captcha/getCaptchaResponse',
				method : 'POST',
				params : {
					response : response
				},
				success : function(response){
					var resData = Ext.JSON.decode(response.responseText);
					if(resData.success){
						$('input[type="submit"]').prop('disabled', false);
					}else{
						grecaptcha.reset();
					}
					
				},
				failure : function(response){
					console.log(response);
				}
			});
		}	
		function onloadCallback () {
			  $('input[type="submit"]').prop('disabled', true);
			  grecaptcha.render('recaptcha', {
		          'sitekey' : '6LeaDiQTAAAAABefLFYBxzxyilOTptna9wTj4m5x',
        		  'callback' : callbackCatpcha
	          });

		  };
		</script>
		
		<div class="container"> 
			<div class="row">
					<form id="frmValidarUsuario" class="form-horizontal" role="form" action="/GestionCuentasUsuariosPUJ/cuenta/modificarContrasena/VALIDAR" method="post">
						
						<h5>Ingrese su Usuario y Contrase&ntilde;a: </h5>
						<div class="form-group">

					  		<div class="col-sm-5">
			    				<input id="login" name="login" class="form-control" required="true" type="input" value=""/>
			    			</div>
					  	</div>
						<div class="form-group">
					  		<label for="direccion" class="control-label col-sm-4">Contrase&ntilde;a</label>
					  		<div class="col-sm-5">
			    				<input id="password" name="pass" class="form-control" required="true" type="password" value=""/>
			    			</div>
					  	</div>
				  		<div class="row ">
				  			<div style="margin: 0 auto;width: 304px" id="recaptcha"></div>
				  		</div>
						 <div class="form-group">
					  		<input class="btn btn-lg btn-primary btn-md" value="Consultar (Login)" type="submit" onclick="CALLFUNCTION" />
					  		<input class="btn btn-lg btn-primary btn-md" value="Cancelar" type="button" onclick="location.href='/GestionCuentasUsuariosPUJ/'" />
					  	</div>
					</form>
					  
			</div>
		</div>
